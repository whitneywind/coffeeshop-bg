<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffeeshop background</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="question-box">
        <h1 id="welcome">welcome to your local coffeeshop</h1>
        <p id="purpose-question">what would you like to do today?</p>
        <ul class="initial-btns" id="purpose-btns">
            <li id="focus-btn">focus</li>
            <li id="relax-btn">relax</li>
        </ul>
    </div>

    <div class="focus-container">
        <div class="time-options-holder">
            <p class="time-option reset">reset</p>
            <p class="time-option" data-time="300">5</p>
            <p class="time-option" data-time="600">10</p>
            <p class="time-option" data-time="1200">20</p>
            <p class="time-option" data-time="1800">30</p>
        </div>
        <div class="timer-container">
            <p class="time-display"><span id="timer"></span></p>
        </div>
        <div class="timer-btns">
            <button id="start-btn">start</button>
        </div>
        <div class="total-time"></div>
    </div>

    <div class="btn-div">
        <button id="change-button">click here to visit a new coffeeshop</button>
    </div>



    <script src="app.js"></script>
</body>
</html>
